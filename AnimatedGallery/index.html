<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="app.css" />
    <title>Animated Gallery</title>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="container">
      <div class="item red">
        <img
          src="https://images.unsplash.com/photo-1620920452165-37acff945576?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1776&q=80"
        />
        <i class="fa fa-camera"></i>
      </div>

      <div class="item grey">
        <img
          src="https://images.unsplash.com/photo-1637247474239-81551a9fa979?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
        />
        <i class="fa fa-paw"></i>
      </div>

      <div class="item green">
        <img
          src="https://images.unsplash.com/photo-1637247474589-e948ee383422?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
        />
        <i class="fa fa-cloud"></i>
      </div>
    </div>
  </body>
</html>
